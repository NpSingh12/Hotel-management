      &#9776;

  <h1>Hotel Reservation Form</h1>
  <form action="insert.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check_in" required>
    
    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check_out" required>
    
    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room_type" required onchange="calculateRate()">
      <option value="" disabled selected>Select Room Type</option>
      <option value="single" data-rate="900">Single</option>
      <option value="double" data-rate="1500">Double</option>
      <option value="suite" data-rate="2000">Suite</option>
    </select>
    
    <label for="no-guests">Number of Guests:</label>
    <input type="number" id="no-guests" name="no_guest" min="1" required>
    
    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special_request" rows="4"></textarea>

    <label for="rate">Rate:</label>
    <span id="rate"></span>
    
    <input type="submit" value="Submit Reservation">
  </form>
  <hr>

  </footer>
  <script>
    function toggleNavbar() {
      var x = document.getElementById("navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }

    function calculateRate() {
      var roomType = document.getElementById("room-type").value;
      var rateElement = document.getElementById("rate");
      var rate = 0;
      if (roomType === "single") {
        rate = 900;
      } else if (roomType === "double") {
        rate = 1500;
      } else if (roomType === "suite") {
        rate = 2000;
      }
      rateElement.textContent = rate + " USD per night";
    }
  </script>
</body>
